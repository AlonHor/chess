<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <title>Chess</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="page-bg-img" class="page-bg-img"></div>
    <div class="header-band"></div>
    <div class="footer-band"></div>
    <div class="wrapper">
        <header>
            <div class="page-title">Chess</div>
        </header>
        <main>
            <div id="main-content" class="main-content none">
                <div id="board-frame" class="board-frame">
                    <div class="board">
                        <div class="player-info player-info--top">
                            <div class="player-info-color"></div>
                            <div class="player-info-name"></div>
                        </div>
                        <div class="player-info player-info--bottom">
                            <div class="player-info-color"></div>
                            <div class="player-info-name"></div>
                        </div>
                        <div id="board-gutters">
                            <div class="board-gutter"></div>
                            <div class="board-gutter"></div>
                            <div class="board-gutter"></div>
                            <div class="board-gutter"></div>
                        </div>
                        <div id="board-squares" class="board-squares"></div>
                        <div id="board-pieces" class="board-pieces"></div>
                        <div id="promotion-panel" class="promotion-panel none">
                            <div class="promotion-options promotion-options--white">
                                <div data-piece-type="q" class="promotion-option piece white Q"></div>
                                <div data-piece-type="r" class="promotion-option piece white R"></div>
                                <div data-piece-type="b" class="promotion-option piece white B"></div>
                                <div data-piece-type="n" class="promotion-option piece white N"></div>
                            </div>
                            <div class="promotion-options promotion-options--black">
                                <div data-piece-type="q" class="promotion-option piece black q"></div>
                                <div data-piece-type="r" class="promotion-option piece black r"></div>
                                <div data-piece-type="b" class="promotion-option piece black b"></div>
                                <div data-piece-type="n" class="promotion-option piece black n"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-panel">
                    <div class="info-log-wrapper">
                        <div id="info-log" class="info-log"></div>
                    </div>
                    <div id="info-fen" class="info-fen"></div>
                    <div class="info-actions">
                        <button id="copy-fen-button" class="action-button copy-fen-button">Copy FEN</button>
                        <button id="restart-button" class="action-button restart-button">Restart</button>
                    </div>
                </div>
            </div>
            <div id="welcome-panel" class="welcome-panel">
                <div class="welcome-common-settings">
                    <label for="welcome-fen-text" class="welcome-label">FEN:</label>
                    <input type="text" id="welcome-fen-text" spellcheck="false" class="welcome-fen-text" />
                </div>
                <div class="welcome-option human-vs-human">
                    <div class="welcome-section-text">ðŸ‘¨ - ðŸ‘¨</div>
                    <label for="welcome-hvh-white-name-text" class="welcome-label">White Name:</label>
                    <input type="text" id="welcome-hvh-white-name-text" spellcheck="false" class="welcome-player-name-text" value="Player1" />
                    <label for="welcome-hvh-black-name-text" class="welcome-label">Black Name:</label>
                    <input type="text" id="welcome-hvh-black-name-text" spellcheck="false" class="welcome-player-name-text" value="Player2" />
                    <button id="welcome-hvh-start-button" class="welcome-start-button" autofocus>Start</button>
                </div>
                <div class="welcome-option human-vs-machine">
                    <div class="welcome-section-text">ðŸ‘¨ - ðŸ¤–</div>
                    <label for="welcome-hvm-player-name-text" class="welcome-label">Player Name:</label>
                    <input type="text" id="welcome-hvm-player-name-text" spellcheck="false" class="welcome-player-name-text" value="Player1" />
                    <div class="welcome-label">Player Color:</div>
                    <div class="welcome-player-color-selection">
                        <div id="welcome-hvm-player-color-selector-white" class="welcome-player-color-selector piece K selected"></div>
                        <div id="welcome-hvm-player-color-selector-black" class="welcome-player-color-selector piece k"></div>
                    </div>
                    <button id="welcome-hvm-start-button" class="welcome-start-button">Start</button>
                </div>
                <div class="welcome-option machine-vs-machine">
                    <div class="welcome-section-text">ðŸ¤– - ðŸ¤–</div>
                    <button id="welcome-mvm-start-button" class="welcome-start-button">Start</button>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
<!--    <script type="module" src="js/main.js"></script>-->
    <script type="module" src="js/main.min.js"></script>
</body>
</html>

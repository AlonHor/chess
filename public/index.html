<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <title>Chess</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
      <div class="header"></div>
      <div class="center">
          <div id="welcome-panel" class="welcome-panel">
              <div class="welcome-fen-container">
                <label for="fen-text" class="fen-label">FEN:</label>
                <input type="text" id="fen-text" spellcheck="false" class="fen-text" />
              </div>
              <div class="player-color-selection">
                <div id="player-color-selector-white" class="player-color-selector piece K selected"></div>
                <div id="player-color-selector-black" class="player-color-selector piece k"></div>
              </div>
              <button id="start-button" class="start-button">Start</button>
          </div>
          <div id="board-frame" class="board-frame none">
              <div class="board">
                  <div id="board-gutters">
                    <div class="board-gutter"></div>
                    <div class="board-gutter"></div>
                    <div class="board-gutter"></div>
                    <div class="board-gutter"></div>
                  </div>
                  <div id="board-squares" class="board-squares"></div>
              </div>
          </div>
      </div>
      <div class="footer"></div>
  </main>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
